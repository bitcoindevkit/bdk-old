[package]
name = "bdk"
version = "0.1.0"
authors = ["BDK Team"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]

default = []
java = ["jni", "env_logger"]
android = ["jni", "android_log"]

[lib]
name = "bdk"
crate-type = ["lib","cdylib"]

[dependencies]
bitcoin-wallet="1.0"
bitcoin={version= "0.21", features=["serde"]}
bitcoin_hashes={version="0.7", features=["serde"]}
byteorder = "1"
clap = "2.33"
dirs="2.0.2"
#futures = { version = "0.3", features=["thread-pool"]}
futures-preview = "=0.3.0-alpha.18"
futures-timer = "0.3"
hex="0.3"
log="0.4"
lru-cache = "0.1.2"
murmel = { git = "https://github.com/rust-bitcoin/murmel" }
once_cell = "1.3"
rand = "0.7"
rand_distr = "0.2"
rusqlite={version="0.20", features=["bundled"]}
serde = "1"
serde_derive = "1"
serde_cbor = "0.10"
simplelog="0.6"
siphasher="0.3"
toml="0.5"

## optional
android_log = { version = "0.1.3", optional = true }
env_logger = { version = "0.7", optional = true }
jni = { version = "0.13.1", optional = true }

[profile.release]
lto = true

[dev-dependencies]
chrono = "0.4"
clap = "2"
env_logger = "0.7"
fern = "0.6"
rustyline = "6.2.0"